    <style>
        /* Loading spinner styles */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 16px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message styles */
        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 40px;
            font-size: 16px;
        }
        
        .error-message button {
            margin-top: 15px;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .error-message button:hover {
            background: #2980b9;
        }

        /* Logo and title styles */
        .work-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .work-logo {
            width: 250px;
            height: 250px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .work-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        /* Auto-scrolling media gallery styles - NO DUPLICATES */
        .media-scroll-container {
            width: 100%;
            overflow: hidden;
            margin-top: 30px;
            position: relative;
            border-radius: 12px;
            padding: 20px 0;
            mask: linear-gradient(to right, transparent, black 50px, black calc(100% - 50px), transparent);
            -webkit-mask: linear-gradient(to right, transparent, black 50px, black calc(100% - 50px), transparent);
        }

        .media-scroll-track {
            display: flex;
            gap: 20px;
            padding: 0 20px;
            width: max-content;
            animation: scrollContinuous 30s linear infinite;
        }

        .media-scroll-track:hover {
            animation-play-state: paused;
        }

        /* Continuous scroll animation that resets smoothly */
        @keyframes scrollContinuous {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Alternative slower scroll for fewer items */
        .media-scroll-track.slow {
            animation: scrollContinuousSlow 60s linear infinite;
        }

        @keyframes scrollContinuousSlow {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .media-item {
            min-width: 200px;
            height: 150px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .media-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-item.document {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .document-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .document-label {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }

        .media-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 10px;
            font-size: 12px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .media-item:hover .media-overlay {
            opacity: 1;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal-content iframe {
            width: 80vw;
            height: 80vh;
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .modal-nav:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav.prev {
            left: 30px;
        }

        .modal-nav.next {
            right: 30px;
        }

        .modal-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .modal-nav:disabled:hover {
            background: rgba(0,0,0,0.7);
            transform: translateY(-50%) scale(1);
        }

        .modal-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1001;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .work-logo {
                width: 40px;
                height: 40px;
            }
            
            .work-title {
                font-size: 22px;
            }
            
            .modal-content iframe {
                width: 95vw;

            }
            
            .modal-nav {
                width: 50px;

                font-size: 20px;
            }
            
            .modal-nav.prev {
                left: 15px;
            }
            
            .modal-nav.next {
                right: 15px;
            }
        }
    </style>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://api.nexaura.agency/api/';
        const API_TOKEN = 'NEXAURA88';
        
        // API Headers
        const headers = {
            'Authorization': `Bearer ${API_TOKEN}`,
            'Content-Type': 'application/json'
        };

        // Global media array for modal navigation
        let currentMediaArray = [];
        let currentMediaIndex = 0;

        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to fetch organization details
        async function fetchOrganizationDetails(orgCode) {
            try {
                const response = await fetch(`${API_BASE_URL}get_organisation_details`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ org_code: orgCode })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const details = await response.json();
                return details;
            } catch (error) {
                console.error('Error fetching organization details:', error);
                throw error;
            }
        }

        // Function to create scrolling media gallery HTML - NO DUPLICATES
        function createScrollingMediaHTML(media) {
            if (!media || media.length === 0) {
                return '<div style="text-align: center; padding: 40px; color: #666;">No media available for this project</div>';
            }

            // Store original media for modal navigation
            currentMediaArray = media;

            // Create media items WITHOUT duplication
            const mediaItems = media.map((item, index) => {
                if (item.media_type === 'Picture') {
                    return `
                        <div class="media-item" onclick="openModal(${index})" data-index="${index}">
                            <img src="${item.url}" alt="Project media" onerror="this.src='images/default-work.jpg'">
                            <div class="media-overlay">
                                <div>Click to view</div>
                            </div>
                        </div>
                    `;
                } else if (item.media_type === 'Document') {
                    return `
                        <div class="media-item document" onclick="openModal(${index})" data-index="${index}">
                            <div class="document-icon">📄</div>
                            <div class="document-label">Document</div>
                            <div class="media-overlay">
                                <div>Click to view</div>
                            </div>
                        </div>
                    `;
                }
            }).join('');

            // Add slower animation class for fewer items
            const trackClass = media.length <= 3 ? 'media-scroll-track slow' : 'media-scroll-track';

            return `
                <div class="media-scroll-container">
                    <div class="${trackClass}">
                        ${mediaItems}
                    </div>
                </div>
            `;
        }

        // Function to get longest service word length
        function getLongestServiceWidth(services) {
            if (!services || services.length === 0) return 'auto';
            
            const serviceNames = services.map(s => s.service || '');
            const longestService = serviceNames.reduce((a, b) => a.length > b.length ? a : b, '');
            
            // Estimate width based on character count (approximate) - increased width
            const estimatedWidth = Math.max(longestService.length * 12, 250);
            return `${estimatedWidth}px`;
        }

        // Function to create work details HTML
        function createWorkDetailsHTML(details) {
            const logoUrl = details.logo || 'images/default-work.jpg';
            const websiteUrl = details.link_url || '#';
            const description = details.description || 'No description available';
            const services = details.services ? details.services.map(s => s.service).join('<br>') : 'General Service';
            const year = details.year || new Date().getFullYear();
            const serviceWidth = getLongestServiceWidth(details.services);
            
            return `
                <div class="work-header">
                    <img src="${logoUrl}" alt="${details.name}" class="work-logo" onerror="this.src='images/default-work.jpg'">
                    <h1 class="single-main-title-heading">${details.name}</h1>
                </div>

                <div style="width: 100%;">
                    <!-- Services and Description Row -->
                    <div style="display: flex; gap: 30px; margin-bottom: 20px; flex-wrap: wrap;">
                        <div style="flex: 0 0 ${serviceWidth}; min-width: 250px;">
                            <h5 class="single-detail-heading">Services</h5>
                            <div class="single-details-text" style="line-height: 1.8;">${services}</div>
                        </div>
                        <div style="flex: 1; min-width: 300px;">
                            <h5 class="single-detail-heading">Description</h5>
                            <div class="single-details-text">${description}</div>
                        </div>
                    </div>

                    <!-- Contact Information Row -->
                    <div style="display: flex; gap: 30px; margin-bottom: 20px; flex-wrap: wrap;">
                        ${details.contact_person ? `
                        <div style="flex: 1; min-width: 200px;">
                            <h5 class="single-detail-heading">Contact Person</h5>
                            <div class="single-details-text">${details.contact_person}</div>
                        </div>
                        ` : ''}
                        ${details.email ? `
                        <div style="flex: 1; min-width: 200px;">
                            <h5 class="single-detail-heading">Email</h5>
                            <div class="single-details-text">${details.email}</div>
                        </div>
                        ` : ''}
                        ${details.phone ? `
                        <div style="flex: 1; min-width: 200px;">
                            <h5 class="single-detail-heading">Phone</h5>
                            <div class="single-details-text">${details.phone}</div>
                        </div>
                        ` : ''}
                    </div>

                    <!-- Media Gallery -->
                    <div style="margin-bottom: 30px;">
                        <h5 class="single-detail-heading" style="margin-bottom: 15px;">Project Media</h5>
                        ${createScrollingMediaHTML(details.media)}
                    </div>

                    <!-- Action Buttons -->
                    <div style="margin-bottom: 30px;">
                        ${websiteUrl !== '#' ? `
                        <a href="${websiteUrl}" target="_blank" class="button w-button">Visit Site</a>
                        ` : ''}
                        <a href="works.html" class="button w-button" style="margin-left: 10px; background: #666;">Back to Works</a>
                    </div>
                </div>
            `;
        }

        // Function to open modal with navigation
        function openModal(index) {
            if (!currentMediaArray || currentMediaArray.length === 0) return;
            
            currentMediaIndex = index;
            const modal = document.getElementById('media-modal');
            const modalContent = document.getElementById('modal-content');
            const modalCounter = document.getElementById('modal-counter');
            const prevBtn = document.getElementById('modal-prev');
            const nextBtn = document.getElementById('modal-next');
            
            updateModalContent();
            updateModalCounter();
            updateNavigationButtons();
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Function to update modal content
        function updateModalContent() {
            const modalContent = document.getElementById('modal-content');
            const currentMedia = currentMediaArray[currentMediaIndex];
            
            if (currentMedia.media_type === 'Picture') {
                modalContent.innerHTML = `<img src="${currentMedia.url}" alt="Project media">`;
            } else if (currentMedia.media_type === 'Document') {
                modalContent.innerHTML = `<iframe src="${currentMedia.url}" type="application/pdf"></iframe>`;
            }
        }

        // Function to update modal counter
        function updateModalCounter() {
            const modalCounter = document.getElementById('modal-counter');
            modalCounter.textContent = `${currentMediaIndex + 1} / ${currentMediaArray.length}`;
        }

        // Function to update navigation buttons
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('modal-prev');
            const nextBtn = document.getElementById('modal-next');
            
            prevBtn.disabled = currentMediaIndex === 0;
            nextBtn.disabled = currentMediaIndex === currentMediaArray.length - 1;
            
            // Hide buttons if only one media item
            if (currentMediaArray.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
            }
        }

        // Function to navigate to previous media
        function navigatePrevious() {
            if (currentMediaIndex > 0) {
                currentMediaIndex--;
                updateModalContent();
                updateModalCounter();
                updateNavigationButtons();
            }
        }

        // Function to navigate to next media
        function navigateNext() {
            if (currentMediaIndex < currentMediaArray.length - 1) {
                currentMediaIndex++;
                updateModalContent();
                updateModalCounter();
                updateNavigationButtons();
            }
        }

        // Function to close modal
        function closeModal() {
            const modal = document.getElementById('media-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Function to display error message
        function showError(message) {
            const container = document.getElementById('work-details-container');
            container.innerHTML = `
                <div class="error-message">
                    <h3>Oops! Something went wrong</h3>
                    <p>${message}</p>
                    <button onclick="loadWorkDetails()">Try Again</button>
                    <a href="works.html" class="button w-button" style="margin-left: 10px; background: #666; text-decoration: none; display: inline-block;">Back to Works</a>
                </div>
            `;
        }

        // Function to hide loading spinner
        function hideLoading() {
            const loadingSpinner = document.getElementById('loading-spinner');
            if (loadingSpinner) {
                loadingSpinner.remove();
            }
        }

        // Main function to load and display work details
        async function loadWorkDetails() {
            const container = document.getElementById('work-details-container');
            
            // Show loading spinner
            container.innerHTML = `
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <span>Loading work details...</span>
                </div>
            `;

            // Get organization code from URL
            const orgCode = getUrlParameter('org_code');
            
            if (!orgCode) {
                showError('No organization code provided. Please select a work from the works page.');
                return;
            }

            try {
                // Fetch organization details
                const details = await fetchOrganizationDetails(orgCode);
                
                if (!details) {
                    showError('Organization details not found. The work may no longer exist.');
                    return;
                }

                // Hide loading spinner
                hideLoading();

                // Create and display work details
                const workDetailsHTML = createWorkDetailsHTML(details);
                container.innerHTML = workDetailsHTML;

                // Update page title
                document.title = `Nexaura - ${details.name}`;

                // Add animation to the content
                const workContent = container.querySelector('div');
                if (workContent) {
                    workContent.style.opacity = '0';
                    workContent.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        workContent.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        workContent.style.opacity = '1';
                        workContent.style.transform = 'translateY(0px)';
                    }, 100);
                }

            } catch (error) {
                console.error('Error loading work details:', error);
                showError('Unable to load work details. Please try again or contact support.');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Load work details
            loadWorkDetails();
            
            // Modal close button
            document.querySelector('.modal-close').addEventListener('click', closeModal);
            
            // Modal navigation buttons
            document.getElementById('modal-prev').addEventListener('click', navigatePrevious);
            document.getElementById('modal-next').addEventListener('click', navigateNext);
            
            // Close modal when clicking outside
            document.getElementById('media-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                const modal = document.getElementById('media-modal');
                if (modal.classList.contains('active')) {
                    switch(e.key) {
                        case 'Escape':
                            closeModal();
                            break;
                        case 'ArrowLeft':
                            navigatePrevious();
                            break;
                        case 'ArrowRight':
                            navigateNext();
                            break;
                    }
                }
            });
        });
    </script>
