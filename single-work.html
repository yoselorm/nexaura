    <style>
        /* Loading spinner styles */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 16px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message styles */
        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 40px;
            font-size: 16px;
        }
        
        .error-message button {
            margin-top: 15px;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .error-message button:hover {
            background: #2980b9;
        }

        /* Logo and title styles */
        .work-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .work-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .work-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        /* Media gallery styles */
        .media-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .media-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            /* background: #f8f9fa; */
        }

        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .media-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .media-item.document {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .document-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .document-label {
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .media-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .media-item:hover .media-overlay {
            transform: translateY(0);
        }

        .media-type {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            /* background: white; */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal-content iframe {
            width: 80vw;
            height: 80vh;
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .media-gallery {
                grid-template-columns: 1fr;
            }
            
            .work-logo {
                width: 60px;
                height: 60px;
            }
            
            .work-title {
                font-size: 24px;
            }
            
            .modal-content iframe {
                width: 95vw;
                height: 70vh;
            }
        }
    </style>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://api.nexaura.agency/api/';
        const API_TOKEN = 'NEXAURA88';
        
        // API Headers
        const headers = {
            'Authorization': `Bearer ${API_TOKEN}`,
            'Content-Type': 'application/json'
        };

        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to fetch organization details
        async function fetchOrganizationDetails(orgCode) {
            try {
                const response = await fetch(`${API_BASE_URL}get_organisation_details`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ org_code: orgCode })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const details = await response.json();
                return details;
            } catch (error) {
                console.error('Error fetching organization details:', error);
                throw error;
            }
        }

        // Function to create media gallery HTML
        function createMediaGalleryHTML(media) {
            if (!media || media.length === 0) {
                return '<div style="text-align: center; padding: 40px; color: #666;">No media available for this project</div>';
            }

            return media.map((item, index) => {
                if (item.media_type === 'Picture') {
                    return `
                        <div class="media-item" onclick="openModal('${item.url}', 'image')">
                            <img src="${item.url}" alt="Project media" onerror="this.src='images/default-work.jpg'">
                            <div class="media-overlay">
                                <div class="media-type">Image</div>
                                <div>Click to view full size</div>
                            </div>
                        </div>
                    `;
                } else if (item.media_type === 'Document') {
                    return `
                        <div class="media-item document" onclick="openModal('${item.url}', 'document')">
                            <div class="document-icon">ðŸ“„</div>
                            <div class="document-label">Document</div>
                            <div class="media-overlay">
                                <div class="media-type">PDF Document</div>
                                <div>Click to view document</div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        // Function to create work details HTML
        function createWorkDetailsHTML(details) {
            const logoUrl = details.logo || 'images/default-work.jpg';
            const websiteUrl = details.link_url || '#';
            const description = details.description || 'No description available';
            const services = details.services ? details.services.map(s => s.service).join(', ') : 'General Service';
            const year = details.year || new Date().getFullYear();
            
            return `
                <div class="work-header">
                    <img src="${logoUrl}" alt="${details.name}" class="work-logo" onerror="this.src='images/default-work.jpg'">
                    <h1 class="single-main-title-heading">${details.name}</h1>
                </div>

                <div class="single-work-grid">
                    <div class="single-work-left">
                        <div class="single-left-grid">
                            <div class="single-left-item">
                                <h5 class="single-detail-heading">Services</h5>
                                <div class="single-details-text">${services}</div>
                            </div>
                            <div class="single-left-item">
                                <h5 class="single-detail-heading">Description</h5>
                                <div class="single-details-text">${description}</div>
                            </div>
                            ${details.contact_person ? `
                            <div class="single-left-item">
                                <h5 class="single-detail-heading">Contact Person</h5>
                                <div class="single-details-text">${details.contact_person}</div>
                            </div>
                            ` : ''}
                            ${details.email ? `
                            <div class="single-left-item">
                                <h5 class="single-detail-heading">Email</h5>
                                <div class="single-details-text">${details.email}</div>
                            </div>
                            ` : ''}
                            ${details.phone ? `
                            <div class="single-left-item">
                                <h5 class="single-detail-heading">Phone</h5>
                                <div class="single-details-text">${details.phone}</div>
                            </div>
                            ` : ''}
                        </div>
                        <div style="margin-top: 20px;">
                            ${websiteUrl !== '#' ? `
                            <a href="${websiteUrl}" target="_blank" class="button w-button">Visit Site</a>
                            ` : ''}
                            <a href="works.html" class="button w-button" style="margin-left: 10px; background: #666;">Back to Works</a>
                        </div>
                    </div>
                    <div class="single-work-right">
                        <div class="media-gallery">
                            ${createMediaGalleryHTML(details.media)}
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to open modal
        function openModal(url, type) {
            const modal = document.getElementById('media-modal');
            const modalContent = document.getElementById('modal-content');
            
            if (type === 'image') {
                modalContent.innerHTML = `<img src="${url}" alt="Project media">`;
            } else if (type === 'document') {
                modalContent.innerHTML = `<iframe src="${url}" type="application/pdf"></iframe>`;
            }
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Function to close modal
        function closeModal() {
            const modal = document.getElementById('media-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Function to display error message
        function showError(message) {
            const container = document.getElementById('work-details-container');
            container.innerHTML = `
                <div class="error-message">
                    <h3>Oops! Something went wrong</h3>
                    <p>${message}</p>
                    <button onclick="loadWorkDetails()">Try Again</button>
                    <a href="works.html" class="button w-button" style="margin-left: 10px; background: #666; text-decoration: none; display: inline-block;">Back to Works</a>
                </div>
            `;
        }

        // Function to hide loading spinner
        function hideLoading() {
            const loadingSpinner = document.getElementById('loading-spinner');
            if (loadingSpinner) {
                loadingSpinner.remove();
            }
        }

        // Main function to load and display work details
        async function loadWorkDetails() {
            const container = document.getElementById('work-details-container');
            
            // Show loading spinner
            container.innerHTML = `
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <span>Loading work details...</span>
                </div>
            `;

            // Get organization code from URL
            const orgCode = getUrlParameter('org_code');
            
            if (!orgCode) {
                showError('No organization code provided. Please select a work from the works page.');
                return;
            }

            try {
                // Fetch organization details
                const details = await fetchOrganizationDetails(orgCode);
                
                if (!details) {
                    showError('Organization details not found. The work may no longer exist.');
                    return;
                }

                // Hide loading spinner
                hideLoading();

                // Create and display work details
                const workDetailsHTML = createWorkDetailsHTML(details);
                container.innerHTML = workDetailsHTML;

                // Update page title
                document.title = `Nexaura - ${details.name}`;

                // Add animation to the content
                const workGrid = container.querySelector('.single-work-grid');
                if (workGrid) {
                    workGrid.style.opacity = '0';
                    workGrid.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        workGrid.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        workGrid.style.opacity = '1';
                        workGrid.style.transform = 'translateY(0px)';
                    }, 100);
                }

            } catch (error) {
                console.error('Error loading work details:', error);
                showError('Unable to load work details. Please try again or contact support.');
            }
        }

        // Event listeners for modal
        document.addEventListener('DOMContentLoaded', function() {
            // Load work details
            loadWorkDetails();
            
            // Modal close button
            document.querySelector('.modal-close').addEventListener('click', closeModal);
            
            // Close modal when clicking outside
            document.getElementById('media-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
