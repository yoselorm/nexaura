    <style>
        /* Loading spinner styles */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 16px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message styles */
        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            font-size: 16px;
        }
        
        /* Fixed card size styles */
        .work-item {
            width: 100%;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .work-img-wrapp {
            width: 100%;
            height: 340px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .work-img {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
        
        /* .heading {
            font-size: 16px;
            font-weight: bold;
            line-height: 1.2;

            overflow: hidden;
            text-overflow: ellipsis;

        .work-category {
            line-height: 1.3;
            height: 38px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Work item hover effects */
        .work-item:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        
        .work-item:hover .work-img {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>

    <script>
        // Sample data for testing - replace with your actual API
        const sampleData = [
            {

                "name": "International Society of Laser Proctology (ISOLP)",
                "logo": "https://nexaura.tejuolawoore.com/logos/isolp.png",
                "services": [
                    {"service": "LETTERHEAD"},
                    {"service": "WEB DEVELOPMENT"},
                    {"service": "BRANDING"},
                    {"service": "LOGO"},
                    {"service": "T-SHIRT"},
                    {"service": "PULL-UP BANNER"}
                ],
                "link_url": "https://isolp.org"
            },
            {
                "id": 3,
                "org_code": "TOH",
                "name": "Touch of Hope Foundation",
                "logo": "https://admin.nexaura.agency/uploads/6874a00dabb3d.png",
                "services": [
                    {"service": "LOGO"},
                    {"service": "LETTERHEAD DESIGN"},
                    {"service": "T-SHIRT"},
                    {"service": "DOCUMENTARY"},
                    {"service": "WEB DEVELOPMENT"}
                ],
                "link_url": "https://touchofhopefoundation.org"
            }
        ];

        // API Configuration
        const API_BASE_URL = 'https://api.nexaura.agency/api/';
        const API_TOKEN = 'NEXAURA88';
        
        // API Headers
        const headers = {
            'Authorization': `Bearer ${API_TOKEN}`,
            'Content-Type': 'application/json'
        };

        // Function to fetch organizations
        async function fetchOrganizations() {
            try {
                const response = await fetch(`${API_BASE_URL}get_organisations`, {
                    method: 'GET',
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const organizations = await response.json();
                return organizations;
            } catch (error) {
                console.error('Error fetching organizations:', error);
                // Return sample data for testing
                return sampleData;
            }
        }

        // Function to fetch organization details
        async function fetchOrganizationDetails(orgCode) {
            try {
                const response = await fetch(`${API_BASE_URL}get_organisation_details`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ org_code: orgCode })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const details = await response.json();
                return details;
            } catch (error) {
                console.error('Error fetching organization details:', error);
                return null;
            }
        }

        // Function to create work item HTML
        function createWorkItemHTML(org, details) {
            // Use logo from details if available, otherwise use a fallback
            const logoUrl = details?.logo || org.logo || 'images/default-work.jpg';
            const description = details?.description || 'Creative work done for this organization';
            
            // Format services array
            const servicesText = org.services && org.services.length > 0 
                ? org.services.map(item => item.service).join(', ')
                : 'Creative Services';
            
            return `
                <div role="listitem" class="w-dyn-item">
                    <a
                        data-w-id="darkyn08"
                        style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;"
                        href="single-work.html?org_code=${org.org_code}"
                        class="work-item w-inline-block"
                        title="View ${org.name} - ${servicesText}"
                    >
                        <div class="work-img-wrapp">
                            <img src="${logoUrl}" alt="${org.name}" class="work-img" onerror="this.src='images/default-work.jpg'" />
                        </div>
                        <h4 class="heading">${org.name}</h4>
                    </a>
                </div>
            `;
        }

        // Function to display error message
        function showError(message) {
            const workList = document.getElementById('work-list');
            workList.innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <button onclick="loadWorks()" style="margin-top: 10px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Try Again
                    </button>
                </div>
            `;
        }

        // Function to hide loading spinner
        function hideLoading() {
            const loadingSpinner = document.getElementById('loading-spinner');
            if (loadingSpinner) {
                loadingSpinner.remove();
            }
        }

        // Main function to load and display works
        async function loadWorks() {
            const workList = document.getElementById('work-list');
            
            // Show loading spinner
            workList.innerHTML = `
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <span>Loading our works...</span>
                </div>
            `;

            try {
                // Fetch all organizations
                const organizations = await fetchOrganizations();
                
                if (!organizations || organizations.length === 0) {
                    showError('No works found at the moment. Please check back later.');
                    return;
                }

                // Hide loading spinner
                hideLoading();

                // Create work items HTML
                let workItemsHTML = '';
                
                // Process each organization
                for (const org of organizations) {
                    // For demo purposes, we'll use the org data directly
                    // In production, you might want to fetch detailed information
                    const details = null; // await fetchOrganizationDetails(org.org_code);
                    workItemsHTML += createWorkItemHTML(org, details);
                }

                // Update the work list
                workList.innerHTML = workItemsHTML;

                // Add animation to work items
                const workItems = document.querySelectorAll('.work-item');
                workItems.forEach((item, index) => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0px)';
                    }, index * 100);
                });

            } catch (error) {
                console.error('Error loading works:', error);
                showError('Unable to load works. Please try again.');
            }
        }

        // Load works when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadWorks();
        });

        // Optional: Add refresh functionality
        function refreshWorks() {
            loadWorks();
        }

        // Optional: Auto-refresh every 5 minutes
        setInterval(refreshWorks, 300000);
    </script>
